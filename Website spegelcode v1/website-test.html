<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Button Container</title>
    <link rel="stylesheet" href="styles-test.css">
</head>
<body>
    <div class="container">
        <button class="scroll-btn" id="scroll-left">&lt;</button>
        <div class="scrollable-div" id="scrollable-div">
            <button class="item">Button 1</button>
            <button class="item">Button 2</button>
            <button class="item">Button 3</button>
            <button class="item">Button 4</button>
            <button class="item">Button 5</button>
            <button class="item">Button 6</button>
            <button class="item">Button 7</button>
            <button class="item">Button 8</button>
        </div>
        <button class="scroll-btn" id="scroll-right">&gt;</button>
    </div>

    <script src="script-test.js"></script>
</body>
</html>
